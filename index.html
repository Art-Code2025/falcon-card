<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.92) translateY(20px);
                filter: blur(10px);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.96) translateY(10px);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        @keyframes floatingCard {
            0% {
                transform: translateY(0);
                filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.1));
            }
            50% {
                transform: translateY(-3px);
                filter: drop-shadow(0 8px 20px rgba(255, 255, 255, 0.12));
            }
            100% {
                transform: translateY(0);
                filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.1));
            }
        }

        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        @keyframes revealCard {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transform: translateY(-30px);
                opacity: 0;
            }
            30% {
                clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%);
                transform: translateY(-20px);
                opacity: 0.5;
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes cardShine {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        body {
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 255, 255, 0.05) 0%,
                transparent 50%
            );
            pointer-events: none;
            animation: fadeInScale 2s ease-out forwards;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 625px;
            margin: 0 auto;
            perspective: 1000px;
            transform-style: preserve-3d;
            overflow: visible;
            padding-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 20%,
                rgba(255, 255, 255, 0.1) 40%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.1) 60%,
                transparent 80%
            );
            animation: cardShine 3s linear infinite;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card-container:hover::before {
            opacity: 1;
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
            transition: all 0.5s ease;
            animation: revealCard 1.8s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                       floatingCard 4s ease-in-out infinite 1.8s;
            object-fit: contain;
        }

        .button-overlay {
            position: absolute;
            left: 24%;
            right: 22%;
            height: 40px;
            background-color: transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            opacity: 1;
            border: 2px solid rgba(255, 0, 0, 0.5);
        }

        .button-overlay:hover {
            background-color: rgba(255, 255, 255, 0.1);
            animation: buttonGlow 2s infinite;
            transform: scale(1.02);
        }

        .button-overlay:active {
            transform: scale(0.98);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .phone-btn {
            top: 43.2%;
            border-color: rgba(255, 0, 0, 0.5);
        }

        .whatsapp-btn {
            top: 53%;
            border-color: rgba(0, 255, 0, 0.5);
        }

        .email-btn {
            top: 63.5%;
            border-color: rgba(0, 0, 255, 0.5);
        }

        .website-btn {
            top: 73.8%;
            border-color: rgba(255, 255, 0, 0.5);
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px 30px;
                min-height: -webkit-fill-available;
            }
            
            .card-container {
                max-width: none;
                width: 100%;
                height: 100%;
                padding-bottom: 15px;
            }

            .card-image {
                width: 100%;
                height: auto;
                max-height: none;
            }

            .button-overlay {
                height: 52px;
                left: 22%;
                right: 22%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .card-container,
            .button-overlay,
            .card-image,
            body::before,
            .card-container::before {
                animation: none;
            }
            
            .button-overlay {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="falconss.png" alt="Business Card" class="card-image">
        
        <a href="tel:+966500081927" class="button-overlay phone-btn" aria-label="Call us"></a>
        <a href="https://wa.me/966500081927" class="button-overlay whatsapp-btn" target="_blank" aria-label="Contact on WhatsApp"></a>
        <a href="mailto:caprephe@gmail.com" class="button-overlay email-btn" aria-label="Send email"></a>
        <a href="https://www.falcons-hk.com" class="button-overlay website-btn" target="_blank" aria-label="Visit website"></a>
    </div>
</body>
</html>
