<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatingCard {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 625px;
            margin: 0 auto;
            animation: fadeInScale 1s ease-out forwards, floatingCard 3s ease-in-out infinite;
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
        }

        .button-overlay {
            position: absolute;
            left: 24%;
            right: 22%;
            height: 55px;
            background-color: rgba(255, 0, 0, 0.3);
            border: 2px solid red;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 14px;
        }

        .phone-btn {
            top: 45.2%;
            background-color: rgba(255, 0, 0, 0.3);
        }

        .whatsapp-btn {
            top: 55.2%;
            background-color: rgba(0, 255, 0, 0.3);
            border-color: green;
        }

        .email-btn {
            top: 65.8%;
            background-color: rgba(0, 0, 255, 0.3);
            border-color: blue;
        }

        .website-btn {
            top: 75.8%;
            background-color: rgba(255, 255, 0, 0.3);
            border-color: yellow;
        }

        .button-overlay:hover {
            background-color: rgba(255, 255, 255, 0.1);
            animation: buttonGlow 2s infinite;
            transform: scale(1.02);
        }

        .button-overlay:active {
            transform: scale(0.98);
            background-color: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .button-overlay {
                height: 50px;
                left: 22%;
                right: 22%;
            }

            .card-container {
                animation: fadeInScale 1s ease-out forwards;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .card-container,
            .button-overlay {
                animation: none;
            }
            
            .button-overlay {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="falcon.png" alt="Business Card" class="card-image">
        
        <a href="tel:+966500081927" class="button-overlay phone-btn">Phone</a>
        <a href="https://wa.me/966500081927" class="button-overlay whatsapp-btn">WhatsApp</a>
        <a href="mailto:caprephe@gmail.com" class="button-overlay email-btn">Email</a>
        <a href="https://www.falcons-hk.com" class="button-overlay website-btn">Website</a>
    </div>
</body>
</html>
